<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>小程序管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="amis/sdk.css"/>
    <link rel="stylesheet" href="amis/helper.css"/>
    <link rel="stylesheet" href="amis/iconfont.css"/>
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="amis/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let areaFormJson = [
            {
                "type": "input-text",
                "name": "name",
                "label": "领域名"
            },
            {
                "type": "input-number",
                "name": "no",
                "label": "序号"
            }
        ]
        let amisJSON = [
            {
                "label": "新增",
                "type": "button",
                "actionType": "dialog",
                "level": "primary",
                "className": "m-b-sm",
                "dialog": {
                    "title": "新增",
                    "body": {
                        "type": "form",
                        "api": "post:/post-area/0",
                        "body": areaFormJson
                    }
                }
            },
            {
                "type": "page",
                "body": {
                    "type": "crud",
                    "api": "/admin-area",
                    "syncLocation": false,
                    "columns": [
                        {
                            "name": "id",
                            "label": "ID"
                        },
                        {
                            "name": "name",
                            "label": "名称"
                        },
                        {
                            "name": "no",
                            "label": "序号"
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            "buttons": [
                                {
                                    "label": "删",
                                    "type": "button",
                                    "actionType": "ajax",
                                    "level": "danger",
                                    "confirmText": "确认要删除？",
                                    "api": "delete:/admin-area-delete/${id}"
                                },
                                {
                                    "label": "改",
                                    "type": "button",
                                    "actionType": "drawer",
                                    "drawer": {
                                        "title": "新增表单",
                                        "body": {
                                            "type": "form",
                                            "initApi": "/admin-area/${id}",
                                            "api": "post:/post-area/${id}",
                                            "body": areaFormJson
                                        }
                                    }
                                }
                            ]
                        }
                    ]
                }
            }
        ]
        amis.embed('#root', amisJSON)
        //let amisScoped = amis.embed('#root', amisJSON);
    })();
</script>
</body>
</html>
